<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_dash.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Admin Dashboard Pannel</title>
    <script
    src="https://kit.fontawesome.com/b7bea72bea.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <nav>

        <div class="logo-name">
            <div class="logo-image">
                <img src="logo.webp">
            </div>
           
            <span class="logo_name">AdminPannel</span>
        </div>
        

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#"><i class="fa-sharp fa-solid fa-id-card"></i>
                    <span class="link-name">Registration</span>
                 </a> </li>

                 <li><a href="#"><i class="fa-regular fa-user"></i>
                    <span class="link-name">Add Student</span>
                 </a> </li>

                <li><a href="#"><i class="uil uil-files-landscapes"></i>
                    <span class="link-name">View Student</span>
                 </a> </li>

                <!-- <li><a href="#"><i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Likes</span>
                 </a> </li>

                <li><a href="#"><i class="uil uil-comments"></i>
                    <span class="link-name">Comments</span>
                 </a> </li>

                <li><a href="#"><i class="uil uil-share"></i>
                    <span class="link-name">Share</span>
                 </a> </li> -->
            </ul>

            <ul class="logout-mod">
                <li>
                    <a href="#"><i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                 </a> 
                </li>

                <li class="mode">
                    <a href="#"><i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                 </a> 
                
                
                <div class="mode-toogle">
                <span class="switch"></span>
                </div>
                </li>
            </ul>
        </div>
    </nav>


    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
        
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type ="text"  placeholder="search here">
        </div>
        <img src="logo.jpg">
        </div>
    </section>

    <script src="admin_dash.js"></script>
</body>
</html>
